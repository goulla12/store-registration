<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>General Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="banner">
            <div class="container">
                <h2>Welcome to Our General Store</h2>
                <p>Your one-stop shop for all your needs!</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div class="product-list">
                    <div class="product">
                        <img src="./photos/grocry.jpg" alt="Product 1">
                        <h3>Groceries</h3>
                        <p>$10.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="./photos/meat.jpg" alt="Product 2">
                        <h3>Meats</h3>
                        <p>$15.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="./photos/milk.jpg" alt="Product 3">
                        <h3>Milk Products</h3>
                        <p>$25.00</p>
                        <button>Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="./photos/alcoholic.jpg" alt="Product 4">
                        <h3>Alcohols</h3>
                        <p>$30.00</p>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 General Store. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
